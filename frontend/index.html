<!DOCTYPE HTML>
<html>
<head>
	<title>CASTLE</title>
	<meta description="Front-end" />
	<!-- CSS -->
	<link type='text/css' rel='stylesheet' href="static/css/main.min.css" />
	<!-- JS -->
	<script type="text/javascript" src="static/js/main.min.js"></script>
</head>
<body>
	<div class="app-wrap">
		<div class="response-container">
			<div class="response">
				<div class="response-input">
					<div class="user-icon"></div>
					<h3 class="response-command">Can you please turn the lights on?</h3>
					<h5 class="response-timestamp">09:10 AM</h5>
				</div>
				<div class="response-output">
					<h3 class="responder">Alfred:</h3>
					<p>Done!</p>
				</div>
			</div>
			<div class="response">
				<div class="response-input">
					<div class="user-icon"></div>
					<h3 class="response-command">What's the weather like today?</h1>
					<h5 class="response-timestamp">09:32 AM</h1>
				</div>
				<div class="response-output">
				</div>
			</div>
			<!-- <div class="response"></div> -->
			<!-- <div class="response"></div> -->
		</div>
		<div class="input-container">
			<div class="speech-button"></div>
			<input class="input-field" placeholder="What do you want?" type="text" send="COMMAND" />
		</div>
	</div>
</body>
</html>
